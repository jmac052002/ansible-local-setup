
---
- name: Install Docker (Debian/Ubuntu)
  apt:
    name: docker.io
    state: present
    update_cache: yes
  when: ansible_facts['os_family'] == 'Debian'

- name: Install Docker (RedHat/Amazon)
  yum:
    name: docker
    state: present
  when: ansible_facts['os_family'] == 'RedHat'

- name: Ensure Docker service is enabled and started
  service:
    name: "{{ 'docker' if ansible_facts['os_family'] == 'RedHat' else 'docker' }}"
    state: started
    enabled: yes

- name: Add user to docker group (if docker_user provided)
  user:
    name: "{{ docker_user | default(ansible_user_id) }}"
    groups: docker
    append: yes
  when: (docker_user | default(ansible_user_id)) | length > 0
